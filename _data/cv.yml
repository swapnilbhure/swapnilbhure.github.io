- title: Research Experience
  type: time_table
  contents:
    - title: PhD Research, Materials Engineering
      institution: Indian Institute of Science (IISc), Bangalore, Karnataka, India
      year: Jan 2020 - Present
      description: 
        - title: Multi-scale modelling, simulation and experimental study of metal additive manufacturing..
          contents:
            - The aim of this research is to manufacture crack-free single crystal Ni-based superalloy parts using additive manufacturing.
            - Developed a process model to simulate heat transfer and fluid flow for multi-layer deposition during AM process.
            - Developed a grand-potential and orientation-field-based phase-field model to simulate columnar to equiaxed transition (CET) and micro-segregation.
            - Developed a Monte-Carlo based model to simulate grain growth during AM process.
            - Conducted directed energy deposition (DED) based AM experiments to validate process and microstructure model.
            - Produced near single-crystal CMSX-4 superalloy rods

    - title: Junior Research Fellow, Materials Engineering
      institution: Indian Institute of Science (IISc), Bangalore, Karnataka, India
      year: July 2019 - Dec 2019
      description: 
        - title:  Modelling and simulation of microstructure evolution in metal additive manufacturing (AM).
          contents:
            - Wrote C++ codes to simulate heat transfer and solute diffusion using the finite difference method.
            - Obtained liquid steel to the austenite phase transformation with nucleation and grain growth model using cellular automata method; obtained dendrite formation and solute segregation patterns for multi-layered metal deposition in a 2-D lattice.
            - Simulated the solid-state transformation using the phase-field method to obtain austenite to pearlite and martensite transformations.



